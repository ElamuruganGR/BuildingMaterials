<html>
    <style type="text/css">
        #box{
            width: 100px;
            height: 100px;
            background: yellow;
            transform: rotate(60deg);
            /* transition-duration: .5s;
            transition-timing-function: ease-in-out; */
        }
        #rectangle{
            width: 200px;
            height: 100px;
            background: blue;
            transition-duration: 1s;
            transition-property: transform;
            position: absolute;
        }
        #cover{
            width: 50px;
            height:50px;
            background: brown;
            position: fixed;
            z-index: 1;
        }
        #box:hover{
            /* transform: rotate(60deg); */
        }
        #rectangle:hover{
            transform: translate3d();
        }
    </style>
    <body>
        <div id="box"></div>
        <div id="rectangle"></div>
        <div id="cover"></div>
    </body>
</html>
