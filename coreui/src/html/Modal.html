<html>
    <title>Modal</title>
    <style type="text/css">
        body{
            background-image: url('../images/Background.jpeg');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            margin: 0px;
            padding: 0px;
        }
        .overlay{
            background: rgba(0,0,0,0.7);
            width: 100%;
            height: 100%;
            position: relative;
        }
        .modal_content{
            width: 90%;
            height: 90%;
            background: #ffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
    </style>
    <body >
        <div class="overlay">
            <div class="modal_content">
            </div>
        </div>

    </body>
</html>
