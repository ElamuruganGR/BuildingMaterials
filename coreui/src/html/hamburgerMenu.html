<html>
    <style type="text/css">
    
    .cancel_icon{
    width: 20px;
    height: 20px;
    border-width: 2px;
    justify-content: center;
    align-items: center;
    display: flex;
    position: absolute;
    left:220px;
    top: 20px;
    z-index: 1;
    background: #420125; 
    transition-duration: 0.5s;   
}
.cancel_icon_content{
    width:15px;
    height:2px;
    background: #c16161;
    position: absolute;
    transform: rotate(45deg);
    transition-duration: 1s;
}
.cancel_icon_content::before{
    content: '';
    width:15px;
    height:2px;
    background: #c16161;
    position: absolute;
    transform: rotate(90deg);
}
.cancel_icon:hover{
    transform: scale(1.25);
}
    </style>
