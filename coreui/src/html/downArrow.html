<html>
<title>Down Arrow</title>
<style type="text/css">
.downArrow{
    left: 500px;
    top: 200px;
    position: absolute;
    display: flex;
    flex-direction: column;
}
span{
    /* position: absolute; */
    /* display: block; */
    width: 10px;
    height: 10px;
    /* background: chartreuse; */
    border-bottom: solid darkorange;
    border-right: solid darkorange;
    border-width: 2px;
    transform: rotate(45deg);
    margin: -3px;
    animation: animate 1s linear 0s infinite;
}
span:nth-child(1){
    animation-delay: 0.3s;
}
span:nth-child(2){
    animation-delay: 0.6s;
}
span:nth-child(3){
    animation-delay: 0.9s;
}
@keyframes animate{
    0%{
        opacity: 0;
    }
    50%{
        opacity: 1;
    }
    100%{
        opacity: 0;
    }
}
</style>
<body>
    <div class="downArrow">
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
